<div class="page">
    
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col" *ngFor="let a of Articulos" (click)="DetalleArticulo(a.Id)" routerLink="/detallearticulo">
                  <div (mouseenter)="EfectoImagen(a.Id)" class="articulo-card h-100 card-{{a.Id}}">
                    <div class="logo">
                        <img src="/assets/logo.png" alt="NuevoEstilo" class="logo">
                    </div>
                    <div class="card-images">
                        <ng-container *ngFor="let imagen of a.Imagenes; let i = index">
                          <img class="imagen-card{{ a.Id }} {{ i !== 0 ? 'idle' + a.Id : '' }}" [src]="imagen.Nombre" alt="Imagen" [id]="imagen.Id" [ngClass]="{'active': i === 0}" >
                        </ng-container>
                        <div class="buttons row justify-content-center">
                            <button class="col-2 btn btn-lado"(click)="DetalleArticulo(a.Id)" routerLink="/detallearticulo"><i class="fa-solid fa-eye"></i></button>
                            <button class="col-6 btn btn-center mx-2">AÃ±adir al carrito <i class="fa-solid fa-bag-shopping"></i></button>
                            <button class="col-2 btn btn-lado"><i class="fa-regular fa-heart"></i></button>
                        </div>
                    </div>                      
                    <div class="card-details">
                        <div class="card-rating">
                            <span class="icon">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            </span>
                            <span class="rating-number">(18)</span>
                        </div>
                        <span class="card-title">{{a.Nombre}}</span>                         
                        <p class=" text-truncate" style="max-width: 250px;" >{{a.Descripcion}}</p>    
                        <div class="price">
                            <span class="price_num">Bs {{a.PrecioUnitario}}</span>
                        </div>                                    
                    </div>                                                   
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
